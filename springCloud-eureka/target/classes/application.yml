############################################################
#
# 用户微服务
# web访问端口号  约定：8003
#
############################################################
server:
    port: 7700

############################################################
#
# 配置项目信息
#
############################################################
spring:
  application:
    name: springcloud-eureka

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/


